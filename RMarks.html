<style>

} 
body {

} 
header {

}

} 
  
.searchbar, 
.message,

  align-items: center; 
  justify-content: center; 
} 
  
.searchbar2 {

}

}

}

  background-color: #fa7bb4;

} 
.dp {

  width: 40px;
  border-radius: 50%; 
  display: flex; 
  margin-right: 70px;
}

    display: flex;
    justify-content:left;
    align-items:center;
    background-color:rgb(186, 186, 186);
    width:35%;

    height: 650px;
    border: 0px solid;
    border-radius: 10px;

    margin-top: 50px;  
}
input{
      width: 300px;
      padding: 3px;
}
.div{
    background-color: rgb(255, 255, 255);
    margin-bottom: 10px;

    height: 100%;
}
.sub {
   
    margin-left: 60%;
    margin-top: 30px;
    margin-right: 20px;

}
.Re {
   
   
   margin-top: 30px;

}
h2{
  margin-left:45%;
  margin-top: 40px;
  font-size: 27px;
  font-weight: 500;

}
#sumResult {
  text-align: center; /* Align text to center */
  font-size: 24px; /* Set font size */
  margin-top: 20px; /* Add some top margin */

}
</style>
</head>
<body>
<header>

    </div> 

    <div class="searchbar"> 
        <input type="text" 
               placeholder="Search"> 
        <div class="searchbtn"> 
          <img src= 
          "C:\Users\Brundha\OneDrive\Desktop\rp calculation portal\search.png"
                class="icnsrchicn" 
                alt="search-icon">

    </div> 

  
    </div>

"https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/8.png" 
           class="icn" 
           alt=""> 
      <div class="dp"> 
        <img src= 
       " C:\Users\Brundha\OneDrive\Desktop\rp calculation portal\user.jpeg"
              class="dpicn" 
              alt="dp"> 
        </div> 
  </div>
</header>
<div class="Mark">
  <h2>Reviewer Mark</h2>
  <center>
    <table id="markTable" class="table">
        <tr>
            <td>Content Knowledge</td>
            <td><input type="number"
             min="0"
                 max="10">
            
         </tr>
         <tr>
             <td>Delivery</td>
             <td><input type="number"
                 min="0"
                 max="10">
             
          </tr>
          <tr>
             <td>Visual Aids</td>
             <td><input type="number"
                 min="0"
                 max="10">
             
          </tr>
          <tr>
             <td>Time management</td>
             <td><input type="number"
                 min="0"
                 max="10">
             
          </tr>
          <tr>
             <td>Engagement</td>
             <td><input type="number"
                 min="0"
                 max="10">
             
          </tr>
          <tr>
             <td>Creativity</td>
             <td><input type="number"
                 min="0"
                 max="10">
             
          </tr>
          <tr>
             <td>Clarity of message </td>
             <td><input type="number"
                 min="0"

          </tr>
          <tr>

             <td><input type="number"
                 min="0"

                 min="0"

          </tr>
          <tr>

             <td><input type="number"
                 min="0"
                 max="10">
                 </td>
             </tr>
    </table>
  </center>
  <button class="sub" onclick="calculateSum()">Submit</button> 
  <button class="Re" onclick="resetInputs()">Reset</button>
  <p id="sumResult"></p>
</div>

<script>
      function calculateSum() {
        // Get all input elements within the table
        var inputs = document.querySelectorAll('#markTable input[type="number"]');
        var sum = 0;
        // Iterate over each input element and add its value to the sum
        inputs.forEach(function(input) {
          sum += parseFloat(input.value) || 0; // Convert input value to float, default to 0 if NaN
        });
      
        
        window.location.href='finalRM.html?sum='+sum;
      }
      function resetInputs() {
            var inputs = document.querySelectorAll('#markTable input[type="number"]');
            inputs.forEach(function(input) {
                input.value = '';
            });
            document.getElementById('sumResult').textContent = '';
        }

      </script>

</script>
